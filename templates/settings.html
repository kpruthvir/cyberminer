<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    </head>
    <body>
        <a href="/">Back</a>
        <h1><center>Cyberminer - User Settings</center></h1>
        <form method="post" action="/addFilter">
            <input type="text" placeholder="Enter new filter..." name="filterbar" id="filterbar" maxlength="1" required>
            <input type="submit" value="Add Filter">
        </form>
        <h3>Symbols Filtered:</h3>
        <ul>
            {% for filter in filters %}
                <li>{{filter}} - <a href="/deleteFilter?filter={{filter}}">Delete</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
