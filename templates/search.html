<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1><center>Cyberminer</center></h1>
        <form class="example" method="post" action="" style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by keyword to see all the relevant links" name="searchbar">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <td> <a href={{item[1]}}><div style="height:100%;width:100%">{{item[0]}}</div></a> </td>
                </br>
            </tr>
        {% endfor %}
        </center>
    </body>
</html>
